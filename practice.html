<!DOCTYPE html>
<html>
<head>
    <title>Simple Website</title>

    <style>
        body {
            font-family: Arial;
            margin: 0;
            padding: 0;
            background: #f2f2f2;
        }

        header {
            background: #4CAF50;
            padding: 15px;
            color: white;
            text-align: center;
        }

        nav {
            background: #333;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }

        nav a:hover {
            color: #4CAF50;
        }

        .section {
            padding: 30px;
            background: white;
            margin: 20px;
            border-radius: 8px;
        }

        h2 {
            color: #4CAF50;
        }
    </style>
</head>

<body>

    <header>
        <h1>My Simple Website</h1>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>

    <div class="section" id="home">
        <h2>Home</h2>
        <p>Welcome to my simple website!</p>
    </div>

    <div class="section" id="about">
        <h2>About</h2>
        <p>This is the about page section.</p>
    </div>

    <div class="section" id="contact">
        <h2>Contact Us</h2>
        <p>Email: example@gmail.com</p>
        <p>Phone: 1234567890</p>
    </div>

</body>
</html>
